name: 'Build'
on:
  workflow_dispatch:
  push:
    paths:
      - '*build.yaml'
      - 'includes/*'
      - 'config/corne_black*'

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      build_matrix_path: corne_black_build.yaml            # default: "build.yaml"
      archive_name: corne_black                            # default: "firmware"

  drawer:
    needs: build
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      keymap_patterns: "config/corne_black.keymap"         # path to the keymaps to parse
      config_path: "config/corne_black.yaml"               # config file, ignored if not exists
      output_folder: "images"                              # path to save produced SVG and keymap YAML files
      parse_args: ""                                       # map of extra args to pass to `keymap parse`
      draw_args: "corne_black:'-k corne_rotated -l LAYOUT_split_3x5_3'"
